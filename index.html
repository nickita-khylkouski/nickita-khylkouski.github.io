    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>


        // Split text animation function
        function splitTextAnimation(element, options = {}) {
            const {
                delay = 0.1,
                duration = 0.6,
                ease = "power3.out",
                from = { opacity: 0, y: 40 },
                to = { opacity: 1, y: 0 }
            } = options;

            const text = element.textContent;
            element.innerHTML = '';
            
            // Split text into characters
            const chars = text.split('').map(char => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.display = 'inline-block';
                span.style.willChange = 'transform, opacity';
                return span;
            });
            
            chars.forEach(char => element.appendChild(char));
            
            // Set initial state
            gsap.set(chars, from);
            
            // Animate
            gsap.to(chars, {
                ...to,
                duration,
                ease,
                stagger: delay,
                delay: 0.5
            });
        }

        // TextType animation function
        function textTypeAnimation(element, texts, options = {}) {
            const {
                typingSpeed = 75,
                pauseDuration = 1500,
                showCursor = true,
                cursorCharacter = '|',
                loop = true
            } = options;

            let currentTextIndex = 0;
            let currentCharIndex = 0;
            let isDeleting = false;
            let displayedText = '';
            
            // Create text container and cursor separately
            const textContainer = document.createElement('span');
            textContainer.className = 'text-type__content';
            element.appendChild(textContainer);

            let cursor = null;
            if (showCursor) {
                cursor = document.createElement('span');
                cursor.className = 'text-type__cursor';
                cursor.textContent = cursorCharacter;
                element.appendChild(cursor);
                
                // Animate only the cursor, not the text
                gsap.to(cursor, {
                    opacity: 0,
                    duration: 0.5,
                    repeat: -1,
                    yoyo: true,
                    ease: 'power2.inOut'
                });
            }

            function type() {
                const currentText = texts[currentTextIndex];
                
                if (isDeleting) {
                    displayedText = currentText.substring(0, currentCharIndex - 1);
                    currentCharIndex--;
                } else {
                    displayedText = currentText.substring(0, currentCharIndex + 1);
                    currentCharIndex++;
                }

                // Update only the text container, not the cursor
                textContainer.textContent = displayedText;

                if (!isDeleting && currentCharIndex === currentText.length) {
                    if (texts.length > 1 && loop) {
                        setTimeout(() => { isDeleting = true; type(); }, pauseDuration);
                    }
                    return;
                } else if (isDeleting && currentCharIndex === 0) {
                    isDeleting = false;
                    currentTextIndex = (currentTextIndex + 1) % texts.length;
                }

                setTimeout(type, isDeleting ? typingSpeed / 2 : typingSpeed);
            }

            type();
        }

        // Initialize animations when page loads
        window.addEventListener('load', function() {
            
            // Animate hero text
            const heroTitle = document.querySelector('.hero-text h1');
            if (heroTitle) {
                splitTextAnimation(heroTitle, {
                    delay: 0.08,
                    duration: 0.8,
                    ease: "power3.out",
                    from: { opacity: 0, y: 50, rotationX: -90 },
                    to: { opacity: 1, y: 0, rotationX: 0 }
                });
            }

            // Animate bio text with typing effect
            const bioElement = document.getElementById('bio-text');
            if (bioElement) {
                const bioTexts = [
                    "Building AI solutions that bridge technology and human potential.",
                    "2x Hackathon Winner passionate about neural networks.",
                    "Creating sustainable innovation through intelligent systems."
                ];
                
                setTimeout(() => {
                    textTypeAnimation(bioElement, bioTexts, {
                        typingSpeed: 50,
                        pauseDuration: 2000,
                        showCursor: true,
                        cursorCharacter: '|',
                        loop: true
                    });
                }, 2000);
            }
        });
